---
pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author=dependabot[bot]
      - status-success=continuous-integration/travis-ci/pr
    actions:
      merge:
        method: merge

  - name: automatic merge for Greenkeeper pull requests
    conditions:
      - author=greenkeeper[bot]
      - status-success=continuous-integration/travis-ci/pr
      - status-success=greenkeeper/verify
    actions:
      merge:
        method: merge

  - name: automatic merge when CI passes and 1 reviews
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=continuous-integration/travis-ci/pr
      - base=master
    actions:
      merge:
        method: merge

  - name: automatic merge without review
    conditions:
      - base=master
      - status-success=continuous-integration/travis-ci/pr
      - label=no-review-needed
      - label!=work-in-progress
    actions:
      merge:
        method: merge

  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}

  - name: delete head branch after close
    conditions:
      - closed
    actions:
      delete_head_branch: {}
